<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="./stylesheets/tetris.css">
  <script src="https://use.fontawesome.com/74943d5e6d.js"></script>
  </head>
  <body>
    <div class="scoreboard">
      <p>Score:</p>
      <p id="score">0</p>
      <p>Lines Cleared:</p>
      <p id="lines">0</p>
      <p>Level:</p>
      <p id="level">1</p>
    </div>
    <div class="center">
      <h1>Tetris</h1>
    <canvas id="canvas" class="board" width="300" height="300"></canvas>
  </div>
  <div id="restart-menu" class="restart-menu" style="display:none">
    <p>Game Over</p>
    <button id="button">Try Again?</button>
  </div>
  <div class="right-div">
    <a href="https://github.com/phausken/Tetris">
      <p>GitHub</p>
      <i class="fa fa-github" aria-hidden="true"></i></a>
      <p>Portfolio Site</p>
      <p>Next Piece:</p>
      <canvas id="preview" class="preview"></canvas>
  </div>
    <script type="text/javascript" src="lib/board.js">

    </script>
  </body>
</html>
